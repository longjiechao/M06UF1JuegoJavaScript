<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newcss.css">
    </head>
    <body>
        <div class="container">
            <div class="btncenter">
                <button id="start">Start</button>
                <br><br>
                <button id="end">Surrender</button>
            </div>
        </div>
        <script type="text/javascript" src="data.js"></script>
        <script>
            var words;
            var fight;
            var stats;

            document.getElementById("start").addEventListener("click", abrirWords);
            document.getElementById("start").addEventListener("click", abrirFight);
            document.getElementById("start").addEventListener("click", abrirStats);
            document.getElementById("end").addEventListener("click",cerrar);

            function abrirWords() {
                /*abrir una ventana*/
                words = window.open("words.html", "Stats", "top=1000, left=0, width=400, height=200"); /*fichero, nombre y tama√±o*/
            }

            function abrirFight() {
                fight = window.open("fight.html", "Fight", "top=1000, left=500, width=400, height=200");
            }

            function abrirStats() {
                stats = window.open("stats.html", "Words", "top=1000, left=1000, width=400, height=200");
            }
            
            function cerrar(){
                words.close();
                fight.close();
                stats.close();
            }


        </script>
    </body>
</html>
