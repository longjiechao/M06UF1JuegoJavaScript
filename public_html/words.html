<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        
        
    </head>
    <body>
        <table>
            <tr>
                <script type="text/javascript" src="data.js"></script>
                <script type="text/javascript">
                    
                    
                    var test = "a".toUpperCase(); 
                    var letra = getRandomWord().toUpperCase().split("");
                    var vacios = new Array(letra.length).fill(0);
                    var mostrar = new Array(letra.length).fill("?");
                    
                    for (i=0;i<getPalabras(-1).length;i++){
                        document.write("<th>" + getPalabras(i) + "</th>");
                    }
                    
                    for (i=0;i<letra.length;i++){
                        if (letra[i] == test){
                            document.write("<th>" + letra[i] + "</th>");
                        } else {
                            if (letra[i].includes(" ")){
                                document.write("<th>" + letra[i] + "</th>");
                            } else {
                                if (vacios[i] == 0) {
                                    document.write("<th>" + mostrar[i] + "</th>");
                                }else {
                                    document.write("<th>" + letra[i] + "</th>");
                                }
                            }
                        }
                    }
                    var load = 0;
                    if (load == 0){
                        load++;
                    }else {
                        location.reload()
                    }
                    

                </script>
            </tr>
        </table>
    </body>
</html>
